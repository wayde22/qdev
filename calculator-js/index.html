<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style/calculator.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="screen">0</div>
      <div id="buttons">
        <div id="memory-recall" data-key="memory-recall" class="button memory">MR</div>
        <div id="memory-plus" data-key="memory-plus" class="button memory">M+</div>
        <div id="memory-clear" data-key="memory-clear" class="button memory">MC</div>
        <div id="all-clear" data-key="all-clear" class="button memory">AC</div>
        
        <div id="seven" data-key="seven" class="button">7</div>
        <div id="eight" data-key="eight" class="button">8</div>
        <div id="nine" data-key="nine" class="button">9</div>
        <div id="plus" data-key="plus" class="button function">&plus;</div>
        
        <div id="four" data-key="four" class="button">4</div>
        <div id="five" data-key="five" class="button">5</div>
        <div id="six" data-key="six" class="button">6</div>
        <div id="minus" data-key="minus" class="button function">&minus;</div>

        <div id="one" data-key="one" class="button">1</div>
        <div id="two" data-key="two" class="button">2</div>
        <div id="three" data-key="three" class="button">3</div>
        <div id="times" data-key="times" class="button function">&times;</div>

        <div id="dot" data-key="dot" class="button">&period;</div>
        <div id="zero" data-key="0" class="button">0</div>
        <div id="equals" data-key="equals" class="button">&equals;</div>
        <div id="divide" data-key="divide" class="button function">&divide;</div>
      </div>
    </div>
    <script src="script/calculator.js"></script>
  </body>
</html>
